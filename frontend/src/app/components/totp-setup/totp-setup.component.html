<div>
  <h1>Setup TOTP</h1>
  <img [src]="qrCodeUrl" alt="TOTP QR Code">
  <form [formGroup]="totpForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <mat-label>TOTP Token</mat-label>
      <input matInput formControlName="token">
    </mat-form-field>
    <button mat-raised-button type="submit">Verify</button>
  </form>
</div>
